# -------------------------------
# Cấu hình kết nối SQL Server
# -------------------------------
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LibraryDB;encrypt=false
spring.datasource.username=sa
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate config
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# -------------------------------
# Cấu hình cổng server (8080 đang dùng Jenkins)
# -------------------------------
server.port=8081

# -------------------------------
# Cấu hình Prometheus + Actuator
# -------------------------------
# Bật toàn bộ endpoint Actuator
management.endpoints.web.exposure.include=*

# Bật endpoint Prometheus
management.endpoint.prometheus.enabled=true

# Cấu hình đường dẫn Actuator
management.endpoints.web.base-path=/actuator

# Bật export Prometheus
management.metrics.export.prometheus.enabled=true
